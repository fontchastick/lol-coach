<div style="margin-top: 20px">

  <div class="container">
      <h1 class="header">Login</h1>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label>Pseudo</label>
            <input type="text" formControlName="pseudo" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" required>
            <label class="error">{{errorMessage}}</label>
          </div>
          <button type="submit" (click)="submitForm()" class="btn btn-default" [disabled]="!ngForm.valid">Login</button>
        </form>
      </div>
    </div>
      <div class="col-md-4 col-md-offset-4">
        <p>No account yet? <a routerLink="/register">Create an account</a></p>
      </div>
  </div>
</div>
