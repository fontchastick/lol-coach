<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
              <div class="card card-stats">
                  <div class="card-header card-header-warning card-header-icon">

                      <h3 class="card-title">Send Announce/Course

                      </h3>
                  </div>

                  <div class="card-body">
                    <div class="row">
                        
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                              <input matInput placeholder="Title" [(ngModel)]="announce.title">
                            </mat-form-field>
                        </div>
                        
                    </div>
                   
                   
                    <div class="row">
                        <div class="col-md-12">
                          <label>Content</label>
                          <mat-form-field class="example-full-width">
                             <textarea matInput rows='5' [(ngModel)]="announce.content" placeholder="twitch stream, youtube video, others..."></textarea>
                           </mat-form-field>
                        </div>
                    </div>
                    <button mat-raised-button type="submit" (click)="sendAnnounce()" class="btn btn-danger pull-right">Send</button>
                    <div class="clearfix"></div>

            </div>

              </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let item of (announces | async)?.slice().reverse();let last = last">
              <div class="card card-stats">
                  <div class="card-header card-header-success card-header-icon">
                      <h4 class="card-title" style="text-align: left"> {{ item.title }}</h4>
                      <p class="card-category" style="text-align: left">{{item.content}}</p>
                  </div>
                  <div class="card-footer">
                      <div class="stats">
                          <i class="material-icons">date_range</i>{{ item.time | date}}
                      </div>
                  </div>
              </div>
          </div>
        

      </div>
      
  </div>
</div>
