<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Profile</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <div class="card-body">
                          <div class="row">
                              
                              <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Username" [(ngModel)]="user.pseudo">
                                  </mat-form-field>
                              </div>
                              
                          </div>
                          <div class="row">
                              
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Lanes" [(ngModel)]="user.role">
                                </mat-form-field>
                            </div>
                            
                        </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field>
                                  <mat-label>Select an option</mat-label>
                                  <mat-select [(value)]="selected" [(ngModel)]="user.server">
                                    <mat-option>None</mat-option>
                                    <mat-option value="Euw">Eu west(EUW)</mat-option>
                                    <mat-option value="Na">North America(NA)</mat-option>
                                    <mat-option value="Eune">Eu north(EUNE)</mat-option>
                                  </mat-select>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <mat-form-field>
                                <mat-label>Select an option</mat-label>
                                <mat-select [(value)]="selected">
                                  <mat-option>None</mat-option>
                                  <mat-option value="option1">Top</mat-option>
                                  <mat-option value="option2">Jungle</mat-option>
                                  <mat-option value="option3">Mid</mat-option>
                                </mat-select>
                              </mat-form-field>
                            </div>
                        </div>
                          <div class="row">
                              <div class="col-md-12">
                                <label>About Me</label>
                                <mat-form-field class="example-full-width">
                                   <textarea matInput rows='5' [(ngModel)]="user.description" placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                                 </mat-form-field>

                                          <textarea class="form-control" rows="5"></textarea>
                                      </div>
                                  </div> -->
                              </div>
                          </div>
                          <button mat-raised-button type="submit" (click)="saveDatas()" class="btn btn-danger pull-right">Update Profile</button>
                          <div class="clearfix"></div>
